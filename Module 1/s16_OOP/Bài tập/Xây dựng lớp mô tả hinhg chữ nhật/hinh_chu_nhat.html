<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<canvas id="myCanvas" width="1500px" height="368px" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        class Rectangle {
            constructor(chieudai,chieurong) {
                this.chieudai = chieudai;
                this.chieurong = chieurong;
            }
            getchuvi () {
                return (this.chieurong + this.chieudai) *2;
            }
            getdientich () {
                return this.chieudai * this.chieurong;
            }
            setchieudai (newchieudai) {
                this.chieudai = newchieudai;
            }
            setchieurong (newchieurong) {
                this.chieurong = newchieurong
            }
            vehinhchunhat (){
                let ctx = document.getElementById("myCanvas").getContext('2d');
                ctx.fillStyle ='red';
                ctx.fillRect(100,100,this.chieurong,this.chieudai);
        }
            }
        let rectangle = new Rectangle(11,22);
        let chuvi = rectangle.getchuvi();
        let dientich = rectangle.getdientich();
        document.writeln("chu vi :" +chuvi + "<br>" + "diện tích : "+ dientich);

        let hinhchunhat = new Rectangle(100,200);
        hinhchunhat.vehinhchunhat();


    </script>
</body>
