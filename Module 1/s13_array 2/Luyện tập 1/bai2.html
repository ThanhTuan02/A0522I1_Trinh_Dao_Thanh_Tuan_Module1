<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let numbers = [1,2,22,4,5,90,8,91,11];
        let max = numbers[0];
        let index = 0;
        for (i = 0; i < numbers.length;i++) {
            if(numbers[i] > max) {
                max = numbers[i];
                index = i;
            }
        }
        alert("max là: " + max + " vị trí: " + index );
    </script>
</body>
</html>
