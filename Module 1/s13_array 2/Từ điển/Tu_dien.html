<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let eng = ["hello", "good"];
        let vn = ["xin chao", "tot"];

        let input = prompt("input keyword:");
        let index = eng.indexOf(input);
        let index2= vn.indexOf(input);
        if(index !== -1){
            alert(vn[index]);
        } else if (index2 !==-1) {
            alert(eng[index2])
        }
        else {
            alert("Not found!..")
        }
    </script>
</body>
</html>
