<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Simple Caro Game </h3>
    <p id="caro"></p>
    <input type="button" value="Change Value" onclick="changeValue()">
  <script>
    let b = document.getElementById("caro");
    let board = [];
    let data = "";
    for (let i = 0; i < 5;i++) {
        board[i] = new Array ('.','.','.','.','.');
    }
    for (i = 0; i < 5;i++) {
        data += "<br>";
        for (j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp";
        }
    }
    data += "</br><br><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;
    function changeValue() {
    let positionX = prompt("X: ");
    let positionO = prompt("O: ");
    data = "";
    board[positionX][positionO] ="X";
    for (let i = 0; i < 5;i++) {
        data += "<br>";
        for (let j = 0;j < 5;j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp";
             }
        }
        data += "<br/><br><input type='button' value='Change Value' onclick='changeValue()'>";
        b.innerHTML = "<hr/>" + data;
    }
  </script>
</body>
</html>
