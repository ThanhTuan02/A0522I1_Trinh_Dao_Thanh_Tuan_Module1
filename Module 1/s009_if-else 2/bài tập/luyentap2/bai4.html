<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let chieudai = parseInt(prompt("nhập giá trị chiều dài"));
        let chieurong = parseInt(prompt("nhập giá trị chiều rộng"));
        let dientich = chieurong * chieudai;
        alert("diện tích hình chữ nhật là: " + dientich);
    </script>
</body>
</html>
