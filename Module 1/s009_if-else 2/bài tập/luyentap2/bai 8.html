<body>
    <script>
        let olds = parseInt(prompt("nhập tuổi thọ "));
        if (olds < 120 && olds > 0 ) {
            alert("Đây là tuổi của một người")
        } else {
            alert("Đây không phải tuổi của một người")
        }
    </script>
