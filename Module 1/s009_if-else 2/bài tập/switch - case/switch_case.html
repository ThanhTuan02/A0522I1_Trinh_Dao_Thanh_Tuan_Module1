<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="text">
<button onclick="Day()">Tinh Ngay</button>
<p><span id="result"></span></p>


<script>
    function Day() {
        let days = document.getElementById("text").value;
        days = parseInt(days)
        switch (days) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById("result").innerHTML = "Thang " + days + " Co 31 ngay";
                break;
            case 2 :
                document.getElementById("result").innerHTML = "Thang " + days + " Co 28 va 29 ngay";
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.getElementById("result").innerHTML = "Thang " + days + " Co 30 ngay";
                break;
            default :
                document.getElementById("result").innerHTML = "error!"

        }
    }
</script>
</body>
</html>
