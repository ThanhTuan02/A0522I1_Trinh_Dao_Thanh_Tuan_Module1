<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
      <table border="0">
          <th colspan="4">
          <input type="text" id="a">
          </th>
          <tr>
              <td><button type="button" onclick="inputValue('1')">1</button></td>
              <td><button type="button" onclick="inputValue('2')">2</button></td>
              <td><button type="button" onclick="inputValue('3')">3</button></td>
              <td><button type="button" onclick="inputValue('+')">+</button></td>
          </tr>
          <tr>
              <td><button type="button" onclick="inputValue('4')">4</button></td>
              <td><button type="button" onclick="inputValue('5')">5</button></td>
              <td><button type="button" onclick="inputValue('6')">6</button></td>
              <td><button type="button" onclick="inputValue('-')">-</button></td>
          </tr>
          <tr>
              <td><button type="button" onclick="inputValue('7')">7</button></td>
              <td><button type="button" onclick="inputValue('8')">8</button></td>
              <td><button type="button" onclick="inputValue('9')">9</button></td>
              <td><button type="button" onclick="inputValue('*')">X</button></td>
          </tr>
          <tr>
              <td><button type="button" onclick="inputValue('c')">C</button></td>
              <td><button type="button" onclick="inputValue('0')">0</button></td>
              <td><button type="button" onclick="inputValue('=')">=</button></td>
              <td><button type="button" onclick="inputValue('/')">/</button></td>
          </tr>
      </table>
<script>
    function inputValue(x) {
        let numbers = document.getElementById('a').value;
            switch (x) {
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                case '0':
                    numbers = numbers + x;
                    break;
                case "+":
                    numbers = numbers + x;
                    break;
                case "-":
                    numbers = numbers + x;
                    break;
                case "*":
                    numbers = numbers + x;
                    break;
                case "/":
                    numbers = numbers + x;
                    break;
                case 'c':
                    numbers = "";
                    break;
                case '=':
                    numbers = eval(numbers);



            }
            document.getElementById('a').value = numbers;
    }
</script>
</body>
</html>
