<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let weight = parseInt(prompt("nhập giá trị cân nặng"));
      let heigh = parseInt(prompt("nhập giá trị chiều cao"));
      let bmi = weight / (heigh ^ 2);
      if (bmi < 18.5) {
          alert("Underweight");
      }
      else if (bmi < 25) {
          alert("Normal");
      }
      else if (bmi < 30) {
          alert("Overweight");
      }
      else {
          alert("Obese")
      }
  </script>
</body>
</html>
