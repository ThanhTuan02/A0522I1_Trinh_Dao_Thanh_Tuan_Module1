<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let money = parseInt(prompt("Số doanh thu bán hàng"));
      if (money > 500000) {
          alert("Tiền hoa hồng nhận được: " + (money / 10) + " VND" )
      } else if (money > 200000) {
          alert("Tiền hoa hồng nhận được: " + (money / 500) + " VND" )
      } else if (money > 0){
          alert("Tiền hoa hồng nhận được: " + (money / 300) + " VND" )
      }
  </script>
</body>
</html>
