<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let hoahoc = parseInt(prompt('nhập điểm hóa học'));
        let vatly = parseInt(prompt('nhập điểm vật lý'));
        let sinhhoc = parseInt(prompt('nhập điểm sinh học'));
        let trungbinh = (hoahoc + vatly + sinhhoc)/3;
        let tong = hoahoc + sinhhoc + vatly;
        alert("Điểm trung bình " + trungbinh);
        alert("điểm tổng " + tong);
    </script>
</body>
</html>
