<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let table = "<table border='1'>"
        for (i = 1; i <= 10;i++) {
            table += "<tr>"
            for (j = 1; j <= 10;j++) {
               table += "<td>" + i * j + "</td>";
            }
            table += "</tr>"
        }
        document.writeln(table)
     </script>
</body>
</html>
