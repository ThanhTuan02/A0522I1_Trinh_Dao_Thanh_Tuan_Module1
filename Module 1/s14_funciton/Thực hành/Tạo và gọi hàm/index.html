<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function confirms (answer) {
            let result = "";
            if (answer) {
                result = "Excellent. we 'll play a nice game chess";
            } else {
                result = "Maybe then later";
            }
            return result;
        }
        let confirmAnswer = confirm("Shall we play a game");
        let theAnswer = confirms(confirmAnswer);
        alert(theAnswer);
    </script>
</body>
</html>
