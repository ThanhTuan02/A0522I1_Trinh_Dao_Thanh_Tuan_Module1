<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let nhietdo = +prompt("người dùng nhập nhiệt độ");
        if (nhietdo > 100) {
            alert("yêu cầu người dùng giảm nhiệt độ")
        } else if (nhietdo < 20) {
            alert("yêu cầu người dùng tăng nhiệt độ")
        }
    </script>
</body>
</html>
