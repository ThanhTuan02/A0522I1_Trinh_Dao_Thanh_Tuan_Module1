<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let fibonacci;
        let a = 1;
        let b = 0;
        let sum = a + b;
        for (i = 1; i < 20;i++) {
            fibonacci = a + b;
            a = b;
            b = fibonacci;
            sum += fibonacci
        }
        alert("Tổng của tổng của 20 số đầu tiên trong dãy fibonacci là: " + sum)

    </script>
</body>
</html>
