<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let input = prompt("user nhập vào đây :");
        input = input.toLowerCase()
        switch (input) {
            case "o" :
            case "u" :
            case "i" :
            case "a" :
            case "e" :
                alert("đây là nguyên âm");
                break;
            default :
                alert("đây là phụ âm");
        }
    </script>
</body>
</html>
