<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let n = +prompt("");
      let m = +prompt("");
      for (let i = 0;i < n;i++) {
          for (let j = 0;j < m;j++) {

              if(i >0 && i<n-1 && j>0 && j<m-1){
                  document.writeln("&nbsp&nbsp")
              }
              else{
                  document.writeln(" * ")
              }
          }
          document.writeln("<br>")
      }

    </script>
</body>
</html>
