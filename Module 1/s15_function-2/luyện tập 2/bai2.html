<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function dien_tich(x) {
      return x*x*3.14;
    }
    function chu_vi(y) {
        return 2*y*3.14;
    }
    let x = +prompt("nhập giá trị diện tích");
    alert(dien_tich(x));
    let y = +prompt("nhập giá trị chu vi")
    alert(chu_vi(y));
  </script>
</body>
</html>
