          let user = prompt("nhập tên ngôi sao vào đây");

          let index2 = arr2.indexOf(user);
         if (index1 !== -1) {

             alert(arr1[index2]);

             alert("không tìm thấy ngôi sao")
         }
      }
      starlight(arr1,arr2);
  </script>
