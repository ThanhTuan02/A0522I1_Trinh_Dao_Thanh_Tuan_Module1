<body>
  <script>
    function Meter(foot) {
        return 0.305 * foot;
    }
    let foot = prompt("Nhập Meter vào đây");
   alert (Meter(foot));

   function Foot(meter) {
       return 3.279 * meter;
   }
   let meter = prompt("Nhập feet vào đây");
   alert(Foot(meter));
  </script>
